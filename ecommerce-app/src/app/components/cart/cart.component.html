<div class="cart-container">
  <h1>Shopping Cart</h1>
  
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <mat-icon>shopping_cart</mat-icon>
    <p>Your cart is empty</p>
    <button mat-raised-button color="primary" routerLink="/products">
      Continue Shopping
    </button>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-items">
    <mat-card *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.product.imageUrl" [alt]="item.product.name">
      <div class="item-details">
        <h3>{{ item.product.name }}</h3>
        <p class="price">${{ item.product.price | number:'1.2-2' }}</p>
        <div class="quantity-controls">
          <button mat-icon-button (click)="updateQuantity(item.product.id, item.quantity - 1)">
            <mat-icon>remove</mat-icon>
          </button>
          <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.product.id, item.quantity)">
          <button mat-icon-button (click)="updateQuantity(item.product.id, item.quantity + 1)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <button mat-icon-button color="warn" (click)="removeFromCart(item.product.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card>

    <div class="cart-summary">
      <h2>Order Summary</h2>
      <div class="summary-row">
        <span>Subtotal:</span>
        <span>${{ getTotal() | number:'1.2-2' }}</span>
      </div>
      <button mat-raised-button color="primary" routerLink="/checkout">
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>
