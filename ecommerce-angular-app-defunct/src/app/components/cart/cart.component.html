<div class="cart-container">
  <mat-card *ngIf="isLoading" class="loading-card">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading your cart...</p>
  </mat-card>

  <mat-card *ngIf="error" class="error-card">
    <mat-icon class="error-icon">error</mat-icon>
    <p>{{ error }}</p>
    <button mat-raised-button color="primary" (click)="loadCart()">
      Try Again
    </button>
  </mat-card>

  <mat-card *ngIf="!isLoading && !error && !cartItems" class="empty-cart-card">
    <mat-icon class="empty-cart-icon">shopping_cart</mat-icon>
    <h2>Your cart is empty</h2>
    <p>Looks like you haven't added any items to your cart yet.</p>
    <button mat-raised-button color="primary" routerLink="/products">
      Browse Products
    </button>
  </mat-card>

  <div *ngIf="!isLoading && !error && cartItems" class="cart-items">
    <mat-card *ngFor="let item of cartItems" class="cart-item-card">
      <div class="item-content">
        <img [src]="item.product.imageUrl" [alt]="item.product.name" class="product-image">
        <div class="item-details">
          <h3>{{ item.product.name }}</h3>
          <p class="price">${{ item.product.price | number:'1.2-2' }}</p>
          <div class="quantity-controls">
            <button mat-icon-button (click)="updateQuantity(item.product.id, item.quantity - 1)">
              <mat-icon>remove</mat-icon>
            </button>
            <input type="number" 
                   [value]="item.quantity" 
                   (change)="updateQuantity(item.product.id, item.quantity)"
                   min="1"
                   class="quantity-input">
            <button mat-icon-button (click)="updateQuantity(item.product.id, item.quantity + 1)">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
        <button mat-icon-button class="remove-button" (click)="removeFromCart(item.product.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card>

    <mat-card class="total-card">
      <div class="total-content">
        <h2>Total: ${{ total | number:'1.2-2' }}</h2>
        <button mat-raised-button color="primary" routerLink="/checkout">
          Proceed to Checkout
        </button>
      </div>
    </mat-card>
  </div>
</div>
