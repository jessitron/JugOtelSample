spring.application.name=ecommerce-service
server.port=8081

spring.datasource.url=jdbc:postgresql://postgres:5432/ordersdb
spring.datasource.username=orders
spring.datasource.password=orderspass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=filesystem:../../db/migrations
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true 